<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판</title>
        <link rel = "stylesheet" href = "./write.css">
    </head>
    <body>
        <div id = "board_write">
            <h1><a href = "./bbs.html" style = "text-decoration: none;">자유게시판</a></h1>
            <h4>글을 작성하는 공간입니다.</h4>
                <div id = "write_area">
                    <form method = "post" action = "./write.php" enctype="multipart/form-data">
                        <div id = "in_title">
                            <textarea name = "title" id = "utitle" rows = "1" cols = "55" placeholder = "제목" maxlength = "100" required></textarea>
                        </div>
                        <div class = "wi_line"></div>
                        <div id = "in_name">
                            <textarea name = "name" id = "uname" rows = "1" cols = "55" placeholder = "글쓴이" maxlength = "100" required></textarea>
                        </div>
                        <div class = "wi_line"></div>
                        <div id = "in_content">
                            <textarea name = "content" id = "ucontent" placeholder = "내용" required></textarea>
                        </div>
                        <div id = "in_pw">
                            <input type = "password" name = "pw" id = "upw"  placeholder = "비밀번호" required>  
                        </div>
                        <div class = "bt_se">
                            <input type = "submit" value = "글작성">
                        </div>
                        <div id="in_file">
                            <input type="file" value="1" name="b_file">
                        </div>
                        <div id = "in_lock">
                            <input type = "checkbox" value = "1" name = "lockpost">해당글을 잠급니다.
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
